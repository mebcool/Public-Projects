<!DOCTYPE html>
<!-- https://www.w3schools.com/howto/howto_css_dropdown_navbar.asp -->
<html>
<head>
    <link href="/static/style.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="navbar">
        {% if current_user.is_authenticated %}
        <div class="dropdown">
            <button class="dropbtn">User Control</button>
            <div class="dropdown-content">
                <a href="/createuser">Create new user</a>
                <a href="/view_users">View All Users</a>
                <a href="/updateuser">Update user</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Applications</button>
            <div class="dropdown-content">
                <a href="/view_db">View Applications</a>
                <a href="/createstudent">Add new Application</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Searches</button>
            <div class="dropdown-content">
                <a href="/queries">Category Search</a>
                <a href="/advanced">Advanced Search</a>
                <a href="/tables">Tables</a>
            </div>
        </div>
        <a href="/logout">Logout</a>
        {% else %}
        <a href="/login">Login</a>
        {% endif %}
    </div>
    {% block body %}{% endblock %}
</body>
</html>
